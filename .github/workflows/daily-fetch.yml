name: Daily Data Fetch

on:
  schedule:
    - cron: "0 2 * * *" # Runs every day at 2 AM UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Git Pull
        run: git pull # Just in case actions/checkout did not grab the latest version of the repo

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run fetch:data script
        run: bun run fetch:data

      - name: Commit and push changes (if any)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Check for changes
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: Automatically add icons from 2fa directory"
            git push
          else
            echo "No changes to commit."
          fi
